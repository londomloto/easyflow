<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController as appctl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-ui-title>Administrasi</title>

    <link rel="stylesheet" type="text/css" href="assets/vendor/pace/pace.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/ionicons/ionicons.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/v4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/v3/css/snackbar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/backend.css">

</head>
<body>

    <div class="app" id="app" data-ui-view></div>
    
    <!-- GLOBAL DIALOG -->
    <div data-ng-include="'apps/backend/templates/dialog-confirm.html'"></div>
    <div data-ng-include="'apps/backend/templates/dialog-alert.html'"></div>
    <div data-ng-include="'apps/backend/templates/dialog-info.html'"></div>
    <div data-ng-include="'apps/backend/templates/dialog-error.html'"></div>
    <!-- END OF GLOBAL DIALOG -->

    <script>
        window.paceOptions = {
            document: true,
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: [ 'POST','GET']
            }
        };
    </script>

    <script src="assets/vendor/pace/pace.min.js"></script>
    <script src="assets/vendor/lodash/lodash.js"></script>
    <script src="assets/vendor/jquery/jquery.js"></script>
    <script src="assets/vendor/tether/tether.min.js"></script>
    <script src="assets/vendor/bootstrap/v4/js/bootstrap.js"></script>
    <script src="assets/vendor/bootstrap/v3/js/snackbar.js"></script>

    <script src="assets/vendor/angular/angular.js"></script>
    <script src="assets/vendor/ui-router/angular-ui-router.js"></script>
    <script src="assets/vendor/ui-breadcrumbs/ui-breadcrumbs.js"></script>
    <script src="assets/vendor/oclazyload/oclazyload.js"></script>

    <!-- CORE MODULE -->
    <script src="apps/core/core.module.js"></script>
    <script src="apps/core/core.constant.js"></script>
    <script src="apps/core/core.provider.js"></script>
    <script src="apps/core/core.directive.js"></script>
    <script src="apps/core/core.filter.js"></script>
    <!-- END CORE MODULE -->

    <!-- APP MODULE -->
    <script src="apps/backend/app.module.js"></script>
    <script src="apps/backend/app.constant.js"></script>
    <script src="apps/backend/app.config.js"></script>
    <script src="apps/backend/app.provider.js"></script>
    <script src="apps/backend/app.directive.js"></script>

    <script id="body-files"></script>
</body>
</html>
