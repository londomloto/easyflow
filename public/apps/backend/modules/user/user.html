<div class="padding">
    <div class="row">
        <div class="col-md-3 push-md-9">
            <div class="box">
                <div class="box-header">Pencarian</div>
                <div class="box-body">
                    <form>
                        <div class="form-group">
                            <label>Nama Lengkap</label>
                            <input data-ng-model="query.fullname" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Alamat Email</label>
                            <input data-ng-model="query.email" type="text" class="form-control">
                        </div>
                        <button data-ng-click="userStore.load()" class="btn btn-fw primary">Cari Pengguna</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9 pull-md-3">
            <div class="row">
                
                <div data-ng-repeat="user in users" class="col-xs-6 col-sm-4 col-md-3">
                    <div class="box p-a-xs">
                        <div data-ng-if="user.role == 'admin'" style="position: absolute; right: 8px; top: 8px;">
                            <button title="Administrator" class="md-btn md-mini md-fab m-b-sm pink"><i class="ion-star icon-md"></i></button>
                        </div>
                        <a data-ui-sref="main.user.edit({id: user.id})">
                            <img data-ng-src="{{ user.avatar | thumbnail:'/user/':190:190 }}" alt="" class="img-responsive">   
                        </a>
                        <div class="p-a-sm">
                            <a data-ui-sref="main.user.edit({id: user.id})" class="_700 link">{{ user.fullname }}</a><br>
                            <small class="text-muted">{{ user.email }}</small>
                        </div>
                    </div>
                </div>

                

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <div data-ui-pagination data-template="pagination.html" data-store="userStore" data-display="10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a data-ui-sref="main.user.add" class="md-btn md-fab md-fab-bottom-right pos-fix red">
        <i class="ion-person-add text-white icon-md"></i>
    </a>
</div>
