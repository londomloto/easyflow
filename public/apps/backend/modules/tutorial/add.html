<div class="padding">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="m-a-0 m-b-sm text-md">Tambah Tutorial</h4>
            <hr>
            <form novalidate>
                <div class="form-group">
                    <label>Judul Tutorial</label>
                    <input data-ng-model="add.title" type="text" class="form-control"></input>
                </div>

                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea data-ng-model="add.description" rows="10" class="form-control"></textarea>
                </div>

                <button data-ng-click="saveTutorial()" type="submit" class="btn btn-info m-t">Simpan Data</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h4 class="m-a-0 m-b-sm text-md">Lampiran Video</h4>
            <hr>
            <div class="form-file">
                <input type="file">
                <button class="btn white">Unggah video tutorial</button>
            </div>
        </div>
    </div>
</div>
