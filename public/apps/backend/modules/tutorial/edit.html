<div class="padding">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="m-a-0 m-b-sm text-md">Sunting Tutorial</h4>
            <hr>
            <form novalidate>
                <div class="form-group">
                    <label>Judul Tutorial</label>
                    <input data-ng-model="edit.title" type="text" class="form-control"></input>
                </div>

                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea data-ng-model="edit.description" rows="10" class="form-control"></textarea>
                </div>

                <button data-ng-click="saveTutorial()" type="submit" class="btn btn-info m-t">Simpan Data</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h4 class="m-a-0 m-b-sm text-md">Lampiran Video</h4>
            <hr>
            <p>Format video yang direkomendasikan adalah: <span class="label primary">video/mp4</span></p>
            <div class="form-file">
                <input data-ui-file="video" data-on-select="onSelectVideo" type="file">
                <button class="btn white">Unggah video tutorial</button>
            </div>
            <div class="form-group">
                <p class="form-control-static">{{ videoName }}</p>
            </div>
        </div>
    </div>
</div>
