<div style="min-height: 800px;">
    <div class="row">
        <div class="col-md-3">
            <img class="img-thumbnail" data-ng-src="{{ user.avatar | thumbnail:'/user/':200:200 }}">
        </div>
        <div class="col-md-9">
            <h3 class="m-b-0">{{ user.fullname }}</h3>
            <a class="_300" href="mailto: {{ user.email }}">{{ user.email }}</a>
            <div class="m-b" style="min-height: 1px;"></div>
            <p class="m-b">{{ user.bio }}</p>
            <hr>
            <h4>Koleksi</h4>
        </div>
    </div>
</div>
