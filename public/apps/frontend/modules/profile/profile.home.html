<div data-ui-lightbox=".avatar" class="row">
    <div class="col-sm-2">
        <a class="avatar" data-ng-href="{{ user.avatar_url }}">
            <img class="img-thumbnail" alt="." data-ng-src="{{ user.avatar | thumbnail:'/user/':96:96 }}">
        </a>
    </div>
    <div class="col-sm-10">
        <h3 style="margin: 0 0 10px 0">{{ user.fullname }}</h3>
        <p>
            Selamat datang, ini adalah halaman pribadi Anda.
            Gunakan navigasi menu di sebelah kiri untuk mengatur profil Anda.
        </p>
    </div>
</div>

<hr>

<div>
    <h4>Diagram Saya</h4>
    <a ui-sref="editor" target="_blank" class="btn btn-raised btn-primary btn-lg">
        <i class="ion-plus"></i> Buat diagram baru
    </a> 
    <a data-ui-sref="profile.diagram" class="btn btn-default btn-lg btn-link">Lihat selengkapnya</a>
</div>
