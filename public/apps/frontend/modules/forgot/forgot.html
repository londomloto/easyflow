
<nav class="navbar navbar-default navbar-custom" data-ui-template="header-simple.html"></nav>

<section id="login-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Lupa Sandi</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">

                <form name="form" data-ng-submit="requestPassword()" novalidate>

                    <div class="row control-group">
                        <div class="form-group">
                            <p>Untuk mendapatkan kembali kata sandi Anda, masukan alamat email yang Anda gunakan pada saat mendaftar:</p>
                            <input  data-ng-model="email" name="_email" class="form-control" type="email" required>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="form-group">
                            <button data-ng-disabled="form.$invalid" class="btn btn-raised btn-primary btn-lg">Minta ulang sandi</button>
                            <a ui-sref="login" class="btn btn-link btn-lg">Kembali ke halaman login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="text-center" data-ui-template="footer.html"></footer>
